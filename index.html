            <div class="contact col-span-4  p-5 bg-gray-200 rounded-lg ">
                <h1 class="text-xl font-bold text-center mb-5">Contact Details</h1>
                <form action="#" id="contactForm" class="mb-5">
                    <label for="name" class="text-gray-600">Name</label>  <!--ðŸ“—ðŸ”– for="" and input's id="" should have same name WHY? for improves accessibility, as screen readers will associate the label with the input field.-->
                    <input type="text" name="name" id="name" class="border-2 p-2 rounded-2xl block mb-5 w-[80%]">

                    <label for="contact-num" class="text-gray-600">Contact Number</label>
                    <input type="text" name="contact-num" id="contact-num" class="border-2 p-2 rounded-2xl block mb-5 w-[80%]">

                    <label for="addressORremarks" class="text-gray-600">Remarks / Address</label>
                    <input type="text" name="addressORremarks" id="addressORremarks" class="border-2 p-2 rounded-2xl block mb-5 w-[80%]">
                   
                </form>
                <!--ðŸ“—ðŸ”– form submit via outside button NOW need manually submit handle via js so need one method requestSubmit()

                <div class="flex flex-col items-center">

                        Record added Successfully!
                    </span>
                    <button type="submit" id="submit-btn" class="btn-Style block mb-5 ">
                       <i class="fa-solid fa-plus"></i> Add and Save Contact
                   </button>
                   <button type="button" id="cancel-btn" class="btn-Style block mb-5 " onclick="clearInputs()">
                       <i class="fa-solid fa-xmark"></i> Cancel
                   </button>  
                </div>
            </div>
